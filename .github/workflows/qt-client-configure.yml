name: Qt Client Configure

on:
  push:
    paths:
      - 'src/**'
      - 'include/**'
      - 'assets/**'
      - 'docs/**'
      - 'CMakeLists.txt'
      - 'Makefile'
      - 'main.cpp'
      - '.github/workflows/qt-client-configure.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'include/**'
      - 'assets/**'
      - 'docs/**'
      - 'CMakeLists.txt'
      - 'Makefile'
      - 'main.cpp'
      - '.github/workflows/qt-client-configure.yml'
  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Checkout TrustTunnel monorepo (primary)
        id: checkout_upstream_primary
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: TrustTunnel/TrustTunnel
          path: upstream
          fetch-depth: 1

      - name: Checkout TrustTunnel monorepo (fallback)
        if: steps.checkout_upstream_primary.outcome != 'success'
        uses: actions/checkout@v4
        with:
          repository: trusttunnel/trusttunnel
          path: upstream
          fetch-depth: 1

      - name: Inject trusttunnel-qt into upstream
        run: |
          rm -rf upstream/trusttunnel-qt
          mkdir -p upstream/trusttunnel-qt
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name 'upstream' \
            -exec cp -a {} upstream/trusttunnel-qt/ \;
          test -f upstream/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build qt6-base-dev qt6-base-dev-tools
          pip install -r upstream/requirements.txt
          pip install conan~=2.12

      - name: Bootstrap Conan dependencies
        run: ./scripts/bootstrap_conan_deps.py
        working-directory: upstream

      - name: Configure from trusttunnel-qt Makefile
        run: make -C trusttunnel-qt configure QT_DISABLE_HTTP3=ON
        working-directory: upstream
