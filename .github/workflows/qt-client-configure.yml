name: Qt Client Configure

on:
  push:
    paths:
      - 'src/**'
      - 'include/**'
      - 'assets/**'
      - 'docs/**'
      - 'CMakeLists.txt'
      - 'Makefile'
      - 'main.cpp'
      - '.github/workflows/qt-client-configure.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'include/**'
      - 'assets/**'
      - 'docs/**'
      - 'CMakeLists.txt'
      - 'Makefile'
      - 'main.cpp'
      - '.github/workflows/qt-client-configure.yml'
  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Clone TrustTunnel monorepo
        run: |
          git clone --depth 1 https://github.com/TrustTunnel/TrustTunnel.git TrustTunnel
          rm -rf TrustTunnel/trusttunnel-qt
          mkdir -p TrustTunnel/trusttunnel-qt
          rsync -a --delete --exclude '.git' --exclude 'TrustTunnel' ./ TrustTunnel/trusttunnel-qt/

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build qt6-base-dev qt6-base-dev-tools
          pip install -r TrustTunnel/requirements.txt
          pip install conan~=2.12

      - name: Bootstrap Conan dependencies
        run: ./scripts/bootstrap_conan_deps.py
        working-directory: TrustTunnel

      - name: Configure from trusttunnel-qt Makefile
        run: make -C trusttunnel-qt configure QT_DISABLE_HTTP3=ON
        working-directory: TrustTunnel
