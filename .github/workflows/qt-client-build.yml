name: Qt Client Build

on:
  push:
    paths:
      - 'src/**'
      - 'include/**'
      - 'assets/**'
      - 'docs/**'
      - 'CMakeLists.txt'
      - 'Makefile'
      - 'main.cpp'
      - '.github/workflows/qt-client-build.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'include/**'
      - 'assets/**'
      - 'docs/**'
      - 'CMakeLists.txt'
      - 'Makefile'
      - 'main.cpp'
      - '.github/workflows/qt-client-build.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Checkout TrustTunnel monorepo (primary)
        id: checkout_upstream_primary
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: TrustTunnel/TrustTunnel
          path: upstream
          fetch-depth: 1

      - name: Checkout TrustTunnel monorepo (fallback)
        if: steps.checkout_upstream_primary.outcome != 'success'
        uses: actions/checkout@v4
        with:
          repository: trusttunnel/trusttunnel
          path: upstream
          fetch-depth: 1

      - name: Inject trusttunnel-qt into upstream
        run: |
          rm -rf upstream/trusttunnel-qt
          mkdir -p upstream/trusttunnel-qt
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name 'upstream' \
            -exec cp -a {} upstream/trusttunnel-qt/ \;
          test -f upstream/requirements.txt

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build qt6-base-dev qt6-base-dev-tools
          pip install -r upstream/requirements.txt
          pip install conan~=2.12

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ninja qt@6
          pip install -r upstream/requirements.txt
          pip install conan~=2.12

      - name: Bootstrap Conan dependencies
        run: ./scripts/bootstrap_conan_deps.py
        working-directory: upstream

      - name: Build Qt client (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: make -C trusttunnel-qt build QT_DISABLE_HTTP3=ON JOBS=4
        working-directory: upstream

      - name: Build Qt client (macOS)
        if: matrix.os == 'macos-latest'
        run: make -C trusttunnel-qt build QT_DISABLE_HTTP3=ON JOBS=4
        working-directory: upstream
        env:
          CMAKE_PREFIX_PATH: /opt/homebrew/opt/qt@6
