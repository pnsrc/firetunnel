name: Qt Client Build

on:
  push:
    paths:
      - 'trusttunnel-qt/**'
      - 'trusttunnel/**'
      - 'core/**'
      - 'common/**'
      - 'net/**'
      - 'tcpip/**'
      - 'conanfile.py'
      - 'conandata.yml'
      - 'scripts/bootstrap_conan_deps.py'
      - '.github/workflows/qt-client-build.yml'
  pull_request:
    paths:
      - 'trusttunnel-qt/**'
      - 'trusttunnel/**'
      - 'core/**'
      - 'common/**'
      - 'net/**'
      - 'tcpip/**'
      - 'conanfile.py'
      - 'conandata.yml'
      - 'scripts/bootstrap_conan_deps.py'
      - '.github/workflows/qt-client-build.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build qt6-base-dev qt6-base-dev-tools
          pip install -r requirements.txt
          pip install conan~=2.12

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ninja qt@6
          pip install -r requirements.txt
          pip install conan~=2.12

      - name: Bootstrap Conan dependencies
        run: ./scripts/bootstrap_conan_deps.py

      - name: Build Qt client (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: make -C trusttunnel-qt build QT_DISABLE_HTTP3=ON JOBS=4

      - name: Build Qt client (macOS)
        if: matrix.os == 'macos-latest'
        run: make -C trusttunnel-qt build QT_DISABLE_HTTP3=ON JOBS=4
        env:
          CMAKE_PREFIX_PATH: /opt/homebrew/opt/qt@6
